
<ion-header>

  <ion-navbar>
  	
    <button (click)="goback()" ion-button class="left_heder" >
      <img  src="assets/imgs/back.png"  />
    </button>
    <ion-title>Revenue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content_earnings">
	<ion-refresher (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content></ion-refresher-content>
  	</ion-refresher>
	<ion-card class="card_capit_header">
		<ion-row >
          	<ion-col col-6 text-center>
          		<p text-center>Total received</p>
		    	<span float-center> {{(wallet.total_earn *1).toFixed(2)}} $</span> 
          	</ion-col>
          	<ion-col col-6 text-center>
          		<p text-center>Direct sales</p>
		    	<span float-center> {{(wallet.total_node *1).toFixed(2)}} $</span> 
          	</ion-col>
         </ion-row>

		
	    
  	</ion-card>
	<ion-card class="content_ea">
	   <ion-list>
  			<ion-item (click)="ViewProfitDaily()">
			    <ion-avatar item-start>
			      <img src="assets/imgs/logo.png">
			    </ion-avatar>
			    
			    <div float-left text-left>
			    	<h6>Ai-Dog revenues history</h6>
			    	
			    </div>
			    <div float-right text-right>
			    	<h6>{{(wallet.d_wallet *1).toFixed(2)}} $ </h6>
			    </div>
		  	</ion-item>

		  	<ion-item (click)="ViewProfitSystem()">
			    <ion-avatar item-start>
			      <img src="assets/imgs/logo.png">
			    </ion-avatar>
			    
			    <div float-left text-left>
			    	<h6>Linking revenues history</h6>
			    	
			    </div>
			    <div float-right text-right>
			    	<h6>{{(wallet.s_wallet*1).toFixed(2)}} $ </h6>
			    </div>
		  	</ion-item>

		  	
		</ion-list>
	</ion-card>
	
</ion-content>
